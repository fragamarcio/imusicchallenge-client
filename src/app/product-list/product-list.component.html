<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="my-3 px-1">Produtos</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th wid>Nome</th>
                    <th class="text-center">Pre√ßo</th>
                    <th class="text-center">Quantidade</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td width="200">{{product.name}}</td>
                    <td width="30"  class="text-center">{{product.prize}}</td>
                    <td width="30" class="text-center">{{product.amount}}</td>
                    <td width="100" class="text-center">
                        <a routerLink="/edit/{{product._id}}" class="btn btn-sm btn-primary active" role="button" routerLinkActive="active">Editar</a>
                        &nbsp;
                        <button class="btn btn-sm btn-danger" (click)="deleteProduct(product._id)">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
