<h3>Criar Produto</h3>
<div [hidden]="!submitted">
    <h4>Produto cadastrado com sucesso!!</h4>
</div>
<div  [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
        </div>
        <div class="form-group">
            <label for="name">Pre√ßo</label>
            <input type="text" class="form-control" id="prize" required [(ngModel)]="product.prize" name="prize">
        </div>
        <div class="form-group">
            <label for="name">Quantidade</label>
            <input type="text" class="form-control" id="amount" required [(ngModel)]="product.amount" name="amount">
        </div>

        <button type="submit" class="btn btn-success bnt-block">Enviar</button>
    </form>
</div>
